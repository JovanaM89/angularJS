<!doctype html>
<html  ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8"/>
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Custom Service</h1>
    <div ng-controller='ShoppingListAddController as itemAdder'>
    <input type="text" ng-model='itemAdder.name' placeholder="item name">
    <input type="text" ng-model='itemAdder.quantity' placeholder="item quantity">
    <button ng-click='itemAdder.addItem()'>Add item</button>
    </div>
    <div ng-controller='ShoppingListShowController as showList'>
      <ol>
        <li ng-repeat='item in showList.items'>
          {{item.quantity}} of {{item.name}}
          <button ng-click='showList.remove($index)'>Remove item</button>
        </li>
      </ol>
    </div>
  </body>
</html>
