<!doctype html>
<html  ng-app='MsgApp'>
  <head>
    <meta charset="utf-8"/>
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
    <title>Expressions and Interpolation</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller='MsgController'>
        <div>
          Original message is:  {{sayHello()}}<br>
          Filter message is: {{sayLovesHello()}}<br>
          Truth: {{ sayLovesHello() | truth : 'healthy' : 'cookie'}}<br>
          BIG TRUTH: {{ sayLovesHello() | truth : 'healthy' : 'cookie' | uppercase}}
        </div>
        <div>
          <button ng-click='changeImg()'>Change img</button>
          {{angularCost | currency : '#@' : 4}}
          <br>
          <img ng-src='img_{{state}}.jpg' alt=''>
        </div>
    </div>
  </body>
</html>
